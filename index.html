        const firebaseConfig = {

        if(currentUser) {

        const sendMessage = async () => {

            if(text.trim()) {

        document.getElementById('file-input').onchange = async (e) => {

            else if(file.type.includes('video')) type = 'video';

        };

        const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
