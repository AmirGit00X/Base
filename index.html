<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت روم جهانی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-overlay" class="overlay">
        <div class="login-box">
            <h2>خوش آمدید</h2>
            <p>لطفاً نام خود را برای ورود به چت وارد کنید:</p>
            <input type="text" id="username-input" placeholder="نام شما...">
            <button onclick="startChat()">ورود به چت</button>
        </div>
    </div>

    <div class="chat-container">
        <header>
            <div class="status-dot"></div>
            <h1>چت روم جهانی</h1>
            <button class="exit-btn" onclick="logout()">تغییر نام</button>
        </header>

        <div id="chat-messages" class="messages-area">
            </div>

        <form id="chat-form" onsubmit="sendMessage(event)">
            <input type="text" id="msg-input" placeholder="پیامی بنویسید..." autocomplete="off">
            <button type="submit">
                <svg viewBox="0 0 24 24" width="24" height="24"><path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="app.js"></script>
</body>
</html>
