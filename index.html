<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تست بازی دوز</title>
    <script src="https://js.pusher.com/8.0/pusher.min.js"></script>
    <style>
        body { font-family: Tahoma; text-align: center; padding-top: 50px; background-color: #f4f4f4; }
        #status { color: orange; font-weight: bold; font-size: 20px; }
        .box { width: 100px; height: 100px; border: 2px solid #333; display: inline-block; 
               font-size: 50px; line-height: 100px; vertical-align: top; background: white; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>تست دریافت حرکت از Pusher</h1>
    <div id="status">در حال اتصال به شبکه...</div>
    <br><br>
    <div id="game-board">
        <div class="box" id="box-0">-</div>
        <div class="box" id="box-1">-</div>
        <div class="box" id="box-2">-</div>
    </div>

    <script>
        // وارد کردن اطلاعات اختصاصی تو
        const pusher = new Pusher('d4eec3a1f4125ea6f09b', {
            cluster: 'eu'
        });

        // وصل شدن به کانال بازی
        const channel = pusher.subscribe('my-game');

        // وقتی متصل شد متن را سبز کن
        pusher.connection.bind('connected', () => {
            document.getElementById('status').innerText = "متصل شد! حالا از سایت Pusher حرکت بفرست...";
            document.getElementById('status').style.color = "green";
        });

        // گوش دادن به حرکت حریف
        channel.bind('move-event', function(data) {
            const boxId = "box-" + data.index;
            const element = document.getElementById(boxId);
            if(element) {
                element.innerText = "X";
                element.style.color = "red";
                alert("پیام رسید! حریف خانه شماره " + data.index + " را انتخاب کرد.");
            }
        });
    </script>
</body>
</html>
