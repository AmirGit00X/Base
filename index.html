    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDTZ68yTUyrpoKJdVRQzY7ZJ2mUUrWv-PM",
            databaseURL: "https://my-online-game-91998-default-rtdb.europe-west1.firebasedatabase.app/"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let username = localStorage.getItem('chat_name');
        let replyData = null;

        if (username) {
            document.getElementById('login-screen').classList.add('hidden');
            listenForMessages();
        }

        function initUser() {
            const val = document.getElementById('name-input').value.trim();
            if(val.length < 2) return alert("Ù†Ø§Ù… Ú©ÙˆØªØ§Ù‡ Ø§Ø³Øª");
            username = val;
            localStorage.setItem('chat_name', username);
            document.getElementById('login-screen').classList.add('hidden');
            listenForMessages();
        }

        function handleEnter(e) { if(e.key === 'Enter') sendMsg(); }

        function setReply(sender, text) {
            replyData = { sender, text };
            document.getElementById('reply-info').innerHTML = `<b style="color:#00d2ff">${sender}</b><br>${text.substring(0,30)}...`;
            document.getElementById('reply-bar').style.display = 'flex';
            document.getElementById('message-input').focus();
        }

        function cancelReply() {
            replyData = null;
            document.getElementById('reply-bar').style.display = 'none';
        }

        function sendMsg() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if(!text) return;

            const msgObj = {
                name: username,
                message: text,
                time: firebase.database.ServerValue.TIMESTAMP
            };

            if(replyData) {
                msgObj.replyTo = replyData;
                cancelReply();
            }

            database.ref('messages').push(msgObj);
            input.value = "";
        }

        function listenForMessages() {
            const container = document.getElementById('chat-messages');
            database.ref('messages').limitToLast(50).on('value', (snapshot) => {
                container.innerHTML = "";
                snapshot.forEach((child) => {
                    const data = child.val();
                    const isMe = data.name === username;
                    const div = document.createElement('div');
                    div.className = `msg ${isMe ? 'sent' : 'received'}`;
                    
                    // Ù‡Ù†Ø¯Ù„ Ú©Ø±Ø¯Ù† Ø¨Ø®Ø´ Ø±ÛŒÙ¾Ù„Ø§ÛŒ Ø¯Ø± Ù¾ÛŒØ§Ù…
                    let replyHTML = "";
                    if(data.replyTo) {
                        replyHTML = `<div class="reply-content"><b>${data.replyTo.sender}:</b> ${data.replyTo.text}</div>`;
                    }

                    div.innerHTML = `
                        <span class="sender-name">${data.name}</span>
                        ${replyHTML}
                        <div class="text">${data.message}</div>
                    `;
                    
                    div.onclick = () => setReply(data.name, data.message);
                    container.appendChild(div);
                });
                container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
            });
        }

        function changeName() {
            if(confirm("Ø¢ÛŒØ§ Ù…ÛŒâ€ŒØ®ÙˆØ§Ù‡ÛŒØ¯ Ù†Ø§Ù… Ø®ÙˆØ¯ Ø±Ø§ ØªØºÛŒÛŒØ± Ø¯Ù‡ÛŒØ¯ØŸ")) {

                location.reload();
            }
        }
    </script>
