<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Base64 Amirhosein</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;500;800&display=swap');

        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg: #080a12;
            --card-bg: rgba(22, 28, 45, 0.9);
            --error: #ff3366;
            --success: #00ff88;
        }

        * { 
            box-sizing: border-box; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background: var(--bg);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            color: #fff;
        }

        .bg-animate {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #16213e 0%, #080a12 100%);
            z-index: -1;
        }

        .bg-glow {
            position: absolute;
            width: 150vw; height: 150vw;
            background: radial-gradient(circle, rgba(0, 242, 254, 0.08) 0%, transparent 65%);
            top: -25%; left: -25%;
            animation: moveGlow 15s linear infinite;
        }

        @keyframes moveGlow { 
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            width: 100%;
            min-height: 100vh;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            padding: 20px 25px 40px 25px; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            border: none;
            box-shadow: none;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        h2 {
            text-align: center;
            font-weight: 800;
            font-size: 26px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 25px;
            margin-top: 10px;
            filter: drop-shadow(0 0 10px rgba(0, 242, 254, 0.3));
        }

        .field { margin-bottom: 18px; }
        
        label { 
            display: block; 
            margin-bottom: 8px; 
            font-size: 13px; 
            color: var(--secondary);
            font-weight: 500;
        }

        textarea, input {
            width: 100%;
            padding: 15px;
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            outline: none;
            font-size: 15px;
            font-family: inherit;
        }

        textarea:focus, input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.2);
        }

        .settings-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            font-weight: 800;
            font-size: 16px;
            font-family: inherit;
        }

        .btn-enc {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            color: #080a12;
            box-shadow: 0 8px 15px rgba(0, 242, 254, 0.2);
        }

        .btn-dec {
            background: transparent;
            border: 2px solid var(--secondary);
            color: var(--secondary);
        }

        button:active { transform: scale(0.96); }

        #errorMsg {
            background: rgba(255, 51, 102, 0.15);
            color: var(--error);
            padding: 12px;
            border-radius: 15px;
            margin-top: 15px;
            display: none;
            font-size: 13px;
            text-align: center;
            border: 1px solid var(--error);
            animation: shake 0.4s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .result-area {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            display: none;
            border: 1px solid var(--primary);
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 11px;
            padding: 5px 12px;
            background: var(--primary);
            color: #080a12;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        #finalText {
            word-break: break-all;
            font-size: 14px;
            line-height: 1.7;
            color: #e0e0e0;
            margin-top: 15px;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(150px);
            background: var(--success);
            color: #080a12;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 800;
            z-index: 9999;
            box-shadow: 0 8px 20px rgba(0, 255, 136, 0.3);
            transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }

        .toast.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

<div class="bg-animate"><div class="bg-glow"></div></div>

<div class="container">
    <h2>Base64 Amirhosein</h2>
    
    <div class="field">
        <label>متن یا کد ورودی</label>
        <textarea id="userInput" rows="4" placeholder="پیام خود را اینجا بنویسید..."></textarea>
    </div>

    <div class="settings-row">
        <div class="field">
            <label>رمز عبور</label>
            <input type="text" id="passKey" placeholder="Password">
        </div>
        <div class="field">
            <label>انقضا (دقیقه)</label>
            <input type="number" id="expiryMin" value="0" min="0">
        </div>
    </div>

    <div class="actions">
        <button class="btn-enc" onclick="handle(true)">رمزگذاری</button>
        <button class="btn-dec" onclick="handle(false)">رمزگشایی</button>
    </div>

    <div id="errorMsg"></div>

    <div id="resultBox" class="result-area">
        <div class="copy-btn" onclick="copyResult()">کپی</div>
        <label id="resultLabel" style="color: var(--primary); font-weight: bold;"></label>
        <p id="finalText"></p>
    </div>
</div>

<div id="copyToast" class="toast">✓ با موفقیت کپی شد</div>

<script>
    // کلید منحصر به فرد برای الگوریتم اختصاصی ما
    const PRIVATE_KEY = "AMIRHOSEIN_X_99";

    // تابع دریافت ساعت جهانی (API)
    async function getGlobalTime() {
        try {
            const response = await fetch('https://worldtimeapi.org/api/timezone/Etc/UTC');
            const data = await response.json();
            return new Date(data.utc_datetime).getTime();
        } catch (err) {
            // در صورت قطع اینترنت، از زمان سیستم استفاده می‌شود (اما هشدار امنیتی داده می‌شود)
            return Date.now();
        }
    }

    // الگوریتم درهم‌ریزی اختصاصی (XOR) برای جلوگیری از رمزگشایی توسط سایر برنامه‌ها
    function customCrypt(str) {
        let result = "";
        for (let i = 0; i < str.length; i++) {
            result += String.fromCharCode(str.charCodeAt(i) ^ PRIVATE_KEY.charCodeAt(i % PRIVATE_KEY.length));
        }
        return btoa(unescape(encodeURIComponent(result)));
    }

    function customDecrypt(str) {
        const decoded = decodeURIComponent(escape(atob(str)));
        let result = "";
        for (let i = 0; i < decoded.length; i++) {
            result += String.fromCharCode(decoded.charCodeAt(i) ^ PRIVATE_KEY.charCodeAt(i % PRIVATE_KEY.length));
        }
        return result;
    }

    async function handle(isEncrypt) {
        const input = document.getElementById('userInput').value.trim();
        const key = document.getElementById('passKey').value;
        const expiryInput = document.getElementById('expiryMin').value;
        const errorDiv = document.getElementById('errorMsg');
        const resBox = document.getElementById('resultBox');
        const resText = document.getElementById('finalText');
        const resLabel = document.getElementById('resultLabel');

        errorDiv.style.display = "none";
        resBox.style.display = "none";

        if (!input) {
            showError("لطفاً ورودی را پر کنید!");
            return;
        }

        // دریافت زمان جهانی قبل از پردازش
        const currentGlobalTime = await getGlobalTime();

        try {
            if (isEncrypt) {
                const expTime = expiryInput > 0 ? currentGlobalTime + (expiryInput * 60000) : 0;
                const payload = JSON.stringify({ p: input, k: key, e: expTime });
                const finalCode = customCrypt(payload);
                
                resLabel.innerText = "کد رمزگذاری شده (اختصاصی):";
                resText.innerText = finalCode;
                resBox.style.display = "block";
                setTimeout(() => resBox.scrollIntoView({ behavior: 'smooth' }), 100);
            } else {
                try {
                    const decryptedPayload = customDecrypt(input);
                    const data = JSON.parse(decryptedPayload);

                    if (data.k !== key) {
                        showError("رمز عبور اشتباه است!");
                        return;
                    }

                    if (data.e !== 0 && currentGlobalTime > data.e) {
                        showError("طبق ساعت جهانی، زمان این کد به پایان رسیده است!");
                        return;
                    }

                    resLabel.innerText = "متن رمزگشایی شده:";
                    resText.innerText = data.p;
                    resBox.style.display = "block";
                    setTimeout(() => resBox.scrollIntoView({ behavior: 'smooth' }), 100);
                } catch(e) {
                    showError("این کد توسط هیچ برنامه دیگری قابل خواندن نیست و در این برنامه نیز نامعتبر است!");
                }
            }
        } catch (err) {
            showError("خطای امنیتی در پردازش کد!");
        }
    }

    function showError(msg) {
        const errorDiv = document.getElementById('errorMsg');
        errorDiv.innerText = "⚠️ " + msg;
        errorDiv.style.display = "block";
    }

    function copyResult() {
        const text = document.getElementById('finalText').innerText;
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('copyToast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        });
    }
</script>

</body>
</html>
